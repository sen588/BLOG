server:
  port: 88


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  #开启通过注册中的服务名来访问
      routes:
        #单点登录系统
        - id: bs_blog_sso
          uri: lb://bs-blog-sso
          predicates:
            - Path=/sso/**

        #后台系统
        - id: bs_blog_admin
          uri: lb://bs-blog-admin
          predicates:
            - Path=/admin/**

        #前台系统
        - id: bs_blog_web
          uri: lb://bs-blog-web
          predicates:
            - Path=/web/**

